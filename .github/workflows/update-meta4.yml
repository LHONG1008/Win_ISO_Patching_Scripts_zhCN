name: Update meta4 and README

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 1:00
  workflow_dispatch:

jobs:
  update:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update meta4, README and generate Release
        shell: pwsh
        run: .\Scripts\update-meta4.ps1

      - name: Commit changes if any
        shell: pwsh
        run: git config user.name "github-actions"; git config user.email "github-actions@users.noreply.github.com"; git add Scripts/*.meta4 README.md README_cn.md; if ((git status --porcelain)) { git commit -m "Update meta4, README and Release (auto)"; git push } else { Write-Host "No changes detected." }

      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "auto-generated"  # 可改成从脚本生成的 releaseName
          name: "Auto Update meta4 Release"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload meta4 files to Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          files: Scripts/*.meta4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
