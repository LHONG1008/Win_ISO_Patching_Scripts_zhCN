name: Update Meta4

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨 2 点自动运行，可根据需求修改

jobs:
  update-meta4:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set working directory
        run: Set-Location $env:GITHUB_WORKSPACE
        shell: pwsh

      - name: Update KB meta4 files
        run: |
          $patchListPath = Join-Path $env:GITHUB_WORKSPACE "patch_list.json"
          if (-Not (Test-Path $patchListPath)) {
              Write-Host "patch_list.json not found, generating..."
              $patchList = @(
                  # 示例，可根据需要生成
                  @{ Type = "KB"; Id = "script_26100_x64"; File = "Scripts\script_26100_x64.meta4" }
                  @{ Type = "KB"; Id = "script_26100_x86"; File = "Scripts\script_26100_x86.meta4" }
              )
              $patchList | ConvertTo-Json | Out-File $patchListPath -Encoding UTF8
          } else {
              $patchList = Get-Content $patchListPath | ConvertFrom-Json
          }

          foreach ($patch in $patchList) {
              $meta4File = $patch.File
              if (-not (Test-Path $meta4File)) {
                  Write-Warning "$meta4File not found, skipping..."
                  continue
              }

              if ($patch.Type -eq "KB") {
                  Write-Host "Processing $meta4File..."

                  # 读取原始 meta4 内容
                  [xml]$xml = Get-Content $meta4File

                  foreach ($fileNode in $xml.metalink.file) {
                      $name = $fileNode.name
                      if ($name -match "kb(\d+)") {
                          $kbId = $matches[1]
                          # 这里可以调用你抓取最新 KB 的逻辑
                          # 示例：直接替换 url/hash
                          $newUrl = $fileNode.url  # 替换为最新 URL
                          $newHash = $fileNode.hash.'#text' # 替换为最新 hash

                          # 写回 XML
                          $fileNode.url = $newUrl
                          $fileNode.hash.'#text' = $newHash

                          Write-Host "Updated KB ${kbId}: $newUrl"
                      }
                  }

                  # 保存回 meta4 文件
                  $xml.Save($meta4File)
              } else {
                  Write-Host "Skipping non-KB patch: $($patch.Id)"
              }
          }
        shell: pwsh

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
        shell: pwsh

      - name: Commit changes
        run: |
          git add Scripts/*.meta4 patch_list.json
          git commit -m "auto: update meta4 for latest KB patches" -a || Write-Host "No changes to commit"
        shell: pwsh

      - name: Push to test branch
        run: |
          git push origin HEAD:test
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
